<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.1/dist/model-viewer.min.js">
    </script>

    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          background-color: black;
          overflow: hidden;
        }
        model-viewer {
          width: 100%;
          height: 100%;
          background-color: black;
        }
    </style>
</head>
<body>
<model-viewer id="mv" camera-controls
              auto-rotate
              ar
              exposure="1"
              shadow-intensity="1"
              disable-zoom
              background-color="#000000">
</model-viewer>

<script>
    // Get model name from URL query params
    const params = new URLSearchParams(window.location.search);
    const modelName = (params.get("model") || "level1").toLowerCase();

    // Set the model URL dynamically
    document.getElementById("mv").src ="models/" modelName + ".glb";

    console.log("üéØ Loading model dynamically:", modelName + ".glb");

    const mv = document.getElementById('mv');
    mv.addEventListener('load', () => console.log("‚úÖ Model loaded successfully!"));
    mv.addEventListener('error', e => {
        console.error("‚ùå Failed to load model:", e);
        alert("‚ùå Failed to load model: " + modelName + ".glb");
    });
</script>
</body>
</html>
